<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="robots" content="index, follow">
    <title>Golden ratio calculator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Golden ratio calculator">
    <link rel="stylesheet" href="build/css/main.css">
    <script>
        (function(i, s, o, g, r, a, m) {
            i['GoogleAnalyticsObject'] = r;
            i[r] = i[r] || function() {
                (i[r].q = i[r].q || []).push(arguments)
            }, i[r].l = 1 * new Date();
            a = s.createElement(o),
                m = s.getElementsByTagName(o)[0];
            a.async = 1;
            a.src = g;
            m.parentNode.insertBefore(a, m)
        })(window, document, 'script', 'https://www.google-analytics.com/analytics.js', 'ga');

        ga('create', 'UA-84742004-1', 'auto');
        ga('send', 'pageview');

</head>

<body>
    <div class="header">
        <div class="header__content">
            <div class="header__logo">
                Golden ratio calculator
            </div>
        </div>
    </div>
    <div class="subheader">
        <div class="subheader__content">
            <div class="form">
                <div class="form__item">
                    <label for="number">Base number</label>
                    <input type="number" id="number" placeholder="Number" value="1000">
                </div>
                <div class="form__item form__item--xs">
                    <label for="iteration">Iteration</label>
                    <input type="number" id="iteration" placeholder="Iteration" value="7">
                </div>
                <div class="form__item">
                    <button id="count" class="btn btn--white">Do the magic</button>
                </div>
            </div>
        </div>
    </div>
    <div class="section">
        <div class="wrap">
            <div class="wrap__item wrap__item--2">
                <div class="list" id="increasing"></div>
            </div>
            <div class="wrap__item wrap__item--2">
                <div class="list" id="decreasing"></div>
            </div>
        </div>
    </div>
    <div class="footer">
    </div>
    <script src="build/js/bundle.js"></script>
</body>

</html>
